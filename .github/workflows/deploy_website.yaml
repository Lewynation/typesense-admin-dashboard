# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "desktop_dashboard/**"
      - ".github/workflows/deploy_image.yaml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
env:
  BASE_URL: /typesense-admin-dashboard/

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm pkg delete scripts.prepare && npm install
        working-directory: ./website-dashboard
      - name: create env file
        run: |
          touch .env
          echo BASE_URL=${{ env.BASE_URL }} >> .env
        working-directory: ./website-dashboard
      - name: Build
        run: npm run build
        working-directory: ./website-dashboard
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload dist repository
          name: github-pages
          path: ./website-dashboard/dist
          if-no-files-found: error
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
